name: Build & Deploy iOS App
on:
  push:
    paths:
      - .github/workflows/iOS_build.yml

jobs:
  build:
    runs-on: macOS-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install
      
      - name: Build iOS App
        run: xcodebuild -workspace CICDAutomate.xcworkspace -scheme CICDAutomate -configuration Debug -destination "platform=iOS Simulator,name=iPhone 12" build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.2.15  # Replace with your desired tag name
          release_name: Release v1.2.15 # Replace with your desired release name
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Find IPA file
        id: find_ipa
        run: |
          IPA_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name '*.ipa' | head -n 1)
          echo "::set-output name=ipa_path::$IPA_PATH"

      - name: Upload IPA to Release
        run: |
          gh release upload v1.2.15 ${{ steps.find_ipa.outputs.ipa_path }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
